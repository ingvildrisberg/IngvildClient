<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Nexus Social</title>

</head>
<body>

<div class="container">

    <div class="col-lg-12">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">NEXUS SOCIAL</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

    </div>

    <div class="row">
        <div class="col-lg-4" style="margin-left: 20px;">
            <div class="page-header">
                <h1>Login</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Log in</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4"  style="margin-left: 20px;">
            <label>Are you a new user?</label>
            <div>
                <button style="margin-bottom: 40px" class="btn btn-default" id="GOTO-create-button">Create user</button>
            </div>
        </div>
    </div>

</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/SDK.js"></script>
<script src="js/login.js"></script>

</body>
</html>
