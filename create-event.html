<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Create Event</title>

</head>
<body>
<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create Event</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEventName">Event name</label>
                <input class="form-control" id="inputEventName" placeholder="Event Name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPrice">Price</label>
                <input class="form-control" id="inputPrice" placeholder="Price">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputLocation">Location</label>
                <input class="form-control" id="inputLocation" placeholder="Location">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEventDate">Event Date</label>
                <input class="form-control" id="inputEventDate" placeholder="Event Date">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDescription">Description</label>
                <input class="form-control" id="inputDescription" placeholder="Description">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="create-event-button">Create Event</button>
        </div>
    </div>

</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/SDK.js"></script>
<script src="js/createEvent.js"></script>

</body>
</html>
