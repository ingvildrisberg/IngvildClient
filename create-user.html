<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Shop - DIS Bookstore 2017</title>

</head>
<body>
<div class="container">

    <div class="col-lg-12">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">NEXUS SOCIAL</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

    </div>

    <div class="row">
        <div class="col-lg-6" style="margin-left: 20px;">
            <div class="page-header">
                <h1>Create User</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputFirstname">First name</label>
                <input class="form-control" id="inputFirstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputLastname">Last name</label>
                <input class="form-control" id="inputLastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email address</label>
                <input class="form-control" id="inputEmail" placeholder="Email address">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input class="form-control" type="password" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputVerifyPassword">Vertify password</label>
                <input class="form-control" type="password" id="inputVerifyPassword" placeholder="Vertify Password">
            </div>
            <button class="btn btn-default" id="create-button">Create User</button>
            <button class="btn btn-default" id="home-button">Already have an user</button>
        </div>
    </div>

</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/SDK.js"></script>
<script src="js/createuser.js"></script>

</body>
</html>
