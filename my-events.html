<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Checkout - DIS Bookstore 2017</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 img-container"></div>
        <div class="col-lg-10 profile-info"></div>
        <div class="col-lg-12">

            <div>
                <h3>Events you have created</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th>Event date</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody id="ownEventsTable"></tbody>
                </table>
            </div>

            <div>
            <h3>Events yoy have joined</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Event date</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody id="joinedEventsTable">

                </tbody>
            </table>
        </div>
        </div>
    </div>

</div>

<div id="editEventModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><b>Edit Event</b></h4>
            </div>
            <div class="modal-body">
                <div class="from-group">
                    <label class="control-label" for="inputEventName">Event Name</label>
                    <input type="text" class="from-control" id="inputEventName" placeholder="Name for the event">
                </div>
                <div class="from-group">
                    <label class="control-label" for="inputPrice">Price</label>
                    <input type="text" class="from-control" id="inputPrice" placeholder="Price for event">
                </div>
                <div class="from-group">
                    <label class="control-label" for="inputLocation">Location</label>
                    <input type="text" class="from-control" id="inputLocation" placeholder="Location for event">
                </div>
                <div class="from-group">
                    <label class="control-label" for="inputEventDate">Event Date</label>
                    <input type="text" class="from-control" id="inputEventDate" placeholder="dd/mm/yyyy">
                </div>
                <div class="from-group">
                    <label class="control-label" for="inputDescription">Description</label>
                    <input type="text" class="from-control" id="inputDescription" placeholder="Enter details for event">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="eventEditSubmitButton">EDIT</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© Ingvild Risberg</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/SDK.js"></script>
<script src="js/my-page.js"></script>

</body>
</html>
